
[module/menu]
type    = custom/text

content            = 
content-font = 2
content-foreground = ${colors.blue}
content-padding    = 1

click-left         = rofi -show drun
;click-right        = rofi -show window



[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = true

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
;       v     

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
#icon-9 = 10;
#icon-default = " "
format = <label-state>
label-monitor = %name%

label-active = %name%
label-active-foreground = ${colors.white}
;label-active-background = ${colors.bg}
label-active-padding = 1 
;label-active-underline = ${colors.white}
;label-active-margin = 1

label-occupied = %name%
;label-occupied-background = ${colors.bg}
label-occupied-foreground = ${colors.green}
label-occupied-padding = 1
;label-occupied-underline = ${colors.red}
;label-occupied-margin = 1

label-urgent = %name%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
;label-urgent-underline = ${colors.red}
label-urgent-padding = 1
;label-urgent-margin = 1

label-empty = %name%
label-empty-foreground = ${colors.fg}
label-empty-padding = 1
;label-empty-margin = 0

format-foreground = ${colors.fg}
format-background = ${colors.bg}




[module/date]
type = internal/date
interval = 3
label-foreground = ${colors.white}
time     = %I:%M %p
time-alt =" %d %B %Y "
label    = %time%


[module/time]
type = internal/date
interval = 3
label-foreground = ${colors.white}
time = " %A, %d %B %Y "
time-alt     = %H:%M 
label    = %time%



[module/pulseaudio]
type = internal/pulseaudio
;sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = false
interval = 3
format-volume            = <ramp-volume><label-volume>
format-volume-foreground = ${colors.white}
label-volume             = %percentage%%
label-volume-padding     = 0.5

format-muted-foreground     = ${colors.red}
format-muted-prefix         = ﱝ
format-muted-prefix-padding = 1
label-muted                 = Muted
label-muted-padding         = ${self.label-volume-padding}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-padding = 1

click-right = pavucontrol



[module/memory]
type = internal/memory
interval = 3
format = <label>
label = 󰍛 %gb_used%
format-foreground = ${colors.magenta}



[module/cpu]
type = internal/cpu
format-prefix = 󰻠
format-prefix-padding-right = 1
format = <prefix> <label>
format-foreground = ${colors.cyan}
; Seconds to sleep between updates
interval = 3



[module/temperature]
type = internal/temperature
interval = 5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 8

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input
units = true
format-prefix = 
format-prefix-padding-right = 1
format = <prefix> <label>
label =  %temperature-c%
format-foreground = ${colors.green}




[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 3

format-charging            = <animation-charging><label-charging>
format-charging-foreground = ${colors.blue}
label-charging             = %percentage%%
label-charging-padding     = 1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-padding   = 1
animation-charging-framerate = 750

format-discharging            = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}
label-discharging-padding     = ${self.label-charging-padding}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-padding = 1

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = 
format-full-prefix-padding = 0
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}
